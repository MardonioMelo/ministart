<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#theme_color#">
    <meta name="msapplication-navbutton-color" content="#theme_color#">
    <meta name="apple-mobile-web-app-status-bar-style" content="#theme_color#">

    <!-- SEO Meta Tags -->
    <meta name="description" content="#description#">
    <meta name="author" content="#author#">
    <meta name="keywords" content="#keywords#">
    <meta name="robots" content="index,follow">
    <meta name="rating" content="General">

    <!-- Meta Tags para LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="#og_site_name#"/>
    <meta property="og:locale" content="#og_locale#"/>
    <meta property="og:site" content="#og_site#"/>
    <meta property="og:title" content="#og_title#"/>
    <meta property="og:description" content="#og_description#"/>
    <meta property="og:image" content="#og_image#"/>
    <meta property="og:url" content="#og_url#"/>
    <meta property="og:type" content="#og_type#"/>

    <!-- Website Title -->
    <title>#title#</title>

    <!-- Styles -->

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="#INCLUDE_PATH#/images/favicon.png" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="#INCLUDE_PATH#/css/bootstrap.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="#INCLUDE_PATH#/css/LineIcons.css">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="#INCLUDE_PATH#/css/magnific-popup.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="#INCLUDE_PATH#/css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="#INCLUDE_PATH#/css/style.css">

</head>
<body>

#header#

#content#

#footer#

<!--====== jquery js ======-->
<script src="#INCLUDE_PATH#/js/vendor/modernizr-3.6.0.min.js"></script>
<script src="#INCLUDE_PATH#/js/vendor/jquery-1.12.4.min.js"></script>

<!--====== Bootstrap js ======-->
<script src="#INCLUDE_PATH#/js/bootstrap.min.js"></script>
<script src="#INCLUDE_PATH#/js/popper.min.js"></script>

<!--====== Scrolling Nav js ======-->
<script src="#INCLUDE_PATH#/js/jquery.easing.min.js"></script>
<script src="#INCLUDE_PATH#/js/scrolling-nav.js"></script>

<!--====== Magnific Popup js ======-->
<script src="#INCLUDE_PATH#/js/jquery.magnific-popup.min.js"></script>

<!--====== Newsletter js ======-->
<script src="#INCLUDE_PATH#/js/validator.min.js"></script>
<script src="#INCLUDE_PATH#/js/newsletter.js"></script>

<!--====== Main js ======-->
<script src="#INCLUDE_PATH#/js/main.js"></script>

</html>
